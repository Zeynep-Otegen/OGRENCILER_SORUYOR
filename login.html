<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Giriş</title>
  <style>
    /* Sayfa içeriğini tam ortaya hizala */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center; /* Yatayda ortalama */
      align-items: center; /* Dikeyde ortalama */
      text-align: center;
      flex-direction: column;
      background-color: white; /* Arka planı beyaz yap */
    }

    /* Hoşgeldiniz yazısının rengi siyah */
    h1 {
      color: black; /* Yazıyı siyah yap */
    }

    /* Buton stilleri */
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      color: white; /* Buton yazı rengini beyaz yap */
      border-radius: 5px;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.8; /* Buton üzerine gelince biraz şeffaflaştır */
    }

    /* Google ile devam et butonunun özel stilleri */
    #googleSignInBtn {
      background-color: #4285F4; /* Google mavi rengi */
    }

    /* Giriş Yap butonunun özel stilleri */
    /* Artık bu butonu bir a etiketi sarmalıyor, a etiketine stil verebiliriz */
     .button-container a button {
      background-color: #34a853; /* Giriş yap butonu yeşil */
    }

     /* A etiketinin default alt çizgiyi kaldırmak için */
     .button-container a {
         text-decoration: none;
     }


    /* Çerçeve için container */
    .button-container {
      border: 2px solid #4285F4; /* Çerçeve rengi */
      padding: 20px; /* Çerçevenin içindeki boşluk */
      border-radius: 10px; /* Kenarları yuvarla */
      width: 300px; /* Container genişliği */
      text-align: center; /* Butonların ortalanması */
      display: flex;
      flex-direction: column; /* Butonları dikey sıralar */
      align-items: center; /* Butonları yatayda ortalar */
    }

  </style>
</head>
<body>
  <h1>HOŞGELDİNİZ!</h1>

  <!-- Butonlar için container -->
  <div class="button-container">
    <button id="googleSignInBtn">Google ile Devam Et</button>

    <!-- GİRİŞ YAP BUTONUNUN GÜNCEL HALİ BURADA -->
    <!-- signin.html sayfasına yönlendirme yapıyoruz -->
    <a href="signin.html"><button id="loginBtn"> Giriş Yap </button></a>

    <!-- Kaydol butonu (daha önceki güncellemeden kalma) -->
    <a href="signup.html"><button id="signupBtn"> Kaydol </button></a>

  </div>

  <!-- Firebase SDK (Firebase 8 Kullanıyoruz) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- JavaScript dosyanı çağır -->
  <script>
    // "Google ile Devam Et" butonunun işlevi
    document.getElementById('googleSignInBtn').addEventListener('click', function() {
      alert("Google ile devam ediliyor..."); // Bu kısmı Google ile Giriş fonksiyonunuzla değiştireceksiniz
